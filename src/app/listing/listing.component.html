<select (change)="onChange($event.target.value)" class="form-group">
  <option value="allProjects" selected="selected">All Projects</option>
  <option value="lowFundingProjects">Low Funding</option>
  <option value="highFundingProjects">High Funding Projects</option>
</select>

<div *ngFor="let project of projects | totalFunding:filterByFunding">
  <ul>
    <h3 (click)="goToProject(project)">{{project.title}} <span>- {{project.author}}</span></h3>
    <img src="{{project.image}}" alt="{{project.title}}" />
    <div *ngIf="currentRoute === '/admin'">
      <h4>${{project.currentFunding}} of ${{project.totalFunding}}</h4>
      <p>{{project.description}}</p>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </ul>
</div>
